<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ประวัติเหตุการณ์ - Village Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background: #0f172a; color: #f8fafc; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .calendar-card { background: #1e293b; border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; text-align: center; }
        .day { padding: 15px; background: #334155; border-radius: 8px; position: relative; cursor: pointer; }
        .day.has-event::after { content: ''; width: 8px; height: 8px; background: #e74c3c; border-radius: 50%; position: absolute; bottom: 5px; right: 5px; }
        .day:hover { background: #475569; }
        .day.selected { outline: 2px solid #00d4ff; }
        .log-list { background: #1e293b; border-radius: 15px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #334155; }
        th { color: #00d4ff; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: #94a3b8; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <a href="index.html" class="back-btn">⬅️ กลับหน้าหลัก</a>
    <h1 id="calTitle">ประวัติเหตุการณ์</h1>
    
    <div class="calendar-card">
        <div id="calendar" class="calendar-grid"></div>
    </div>

    <div class="log-list">
        <h3>รายละเอียดประจำวันที่ <span id="selectedDateText">-</span></h3>
        <table id="logTable">
            <thead>
                <tr><th>เวลา</th><th>บ้าน</th><th>เหตุการณ์</th><th>ผู้ตรวจ</th></tr>
            </thead>
            <tbody id="logBody"></tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBGVarHKqwjhNR_BGANj8CnSWahIHtJNiM",
        authDomain: "village-security-adf63.firebaseapp.com",
        databaseURL: "https://village-security-adf63-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "village-security-adf63",
        appId: "1:943368318320:web:7bfb07a8c1db15952233b5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let allLogs = {};

    onValue(ref(db, 'AuditLogs'), (snap) => {
        allLogs = snap.val() || {};
        renderCalendar();
    });

    function renderCalendar() {
        const now = new Date();
        const cal = document.getElementById('calendar');
        cal.innerHTML = "";
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        
        for (let i = 1; i <= daysInMonth; i++) {
            const dateStr = `${i}/${now.getMonth()+1}/${now.getFullYear()}`;
            const hasEvent = Object.values(allLogs).some(log => {
                const d = new Date(log.timestamp);
                return d.getDate() === i && d.getMonth() === now.getMonth();
            });

            const div = document.createElement('div');
            div.className = `day ${hasEvent ? 'has-event' : ''}`;
            div.innerText = i;
            div.onclick = () => showLogs(i);
            cal.appendChild(div);
        }
    }

    function showLogs(day) {
        const now = new Date();
        document.getElementById('selectedDateText').innerText = `${day} ${now.toLocaleDateString('th-TH', {month:'long', year:'numeric'})}`;
        const body = document.getElementById('logBody');
        body.innerHTML = "";
        
        const dailyLogs = Object.values(allLogs).filter(log => {
            const d = new Date(log.timestamp);
            return d.getDate() === day && d.getMonth() === now.getMonth();
        }).sort((a,b) => b.timestamp - a.timestamp);

        dailyLogs.forEach(log => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${new Date(log.timestamp).toLocaleTimeString('th-TH')}</td>
                <td>${log.houseId}</td>
                <td>${log.detail}</td>
                <td>${log.inspector}</td>
            `;
            body.appendChild(tr);
        });
    }
</script>
</body>
</html>
