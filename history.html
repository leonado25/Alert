<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติเหตุการณ์ - Security Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00d4ff; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --text: #fff; --danger: #ff4d4d; --success: #2ecc71; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .btn-back { color: var(--text); text-decoration: none; background: var(--card); padding: 8px 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem; }

        /* ส่วนปฏิทิน */
        .calendar-card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .month-title { font-size: 1.2rem; font-weight: 600; color: var(--primary); }
        .nav-btn { cursor: pointer; color: var(--primary); font-size: 1.2rem; padding: 5px 10px; transition: 0.3s; }
        .nav-btn:hover { background: rgba(0, 212, 255, 0.2); border-radius: 5px; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day-name { font-size: 0.8rem; color: #64748b; padding-bottom: 10px; }
        .day { aspect-ratio: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; border-radius: 8px; transition: 0.2s; position: relative; font-size: 0.9rem; }
        .day:hover { background: rgba(255,255,255,0.1); }
        .day.today { border: 1px solid var(--primary); }
        .day.selected { background: var(--primary) !important; color: #000; }
        .event-dot { width: 5px; height: 5px; background: var(--danger); border-radius: 50%; position: absolute; bottom: 5px; box-shadow: 0 0 5px var(--danger); }

        /* ตารางข้อมูล */
        .history-list-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: var(--primary); border-bottom: 2px solid var(--primary); font-size: 0.9rem; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; }
        .status-badge { background: var(--success); color: #000; padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; font-weight: 600; }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> กลับ</a>
        <h2 style="margin:0; font-size: 1.3rem;">ปฏิทินเหตุการณ์</h2>
    </div>

    <div class="calendar-card">
        <div class="calendar-header">
            <div class="nav-btn" onclick="changeMonth(-1)"><i class="fas fa-angle-double-left"></i></div>
            <div class="month-title" id="monthDisplay">มกราคม 2567</div>
            <div class="nav-btn" onclick="changeMonth(1)"><i class="fas fa-angle-double-right"></i></div>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            </div>
    </div>

    <div class="history-list-card">
        <h3 id="tableTitle" style="margin-top:0; font-size: 1rem; color: var(--primary);">รายการทั้งหมดของเดือน</h3>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>วัน-เวลา</th>
                    <th>บ้าน</th>
                    <th>สาเหตุ</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBGVarHKqwjhNR_BGANj8CnSWahIHtJNiM",
        authDomain: "village-security-adf63.firebaseapp.com",
        databaseURL: "https://village-security-adf63-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "village-security-adf63",
        storageBucket: "village-security-adf63.firebasestorage.app",
        appId: "1:943368318320:web:7bfb07a8c1db15952233b5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    
    let currentViewDate = new Date();
    let allHistory = [];
    let selectedDateStr = null; // วันที่เลือกกรอง (ถ้ามี)

    const monthNames = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];

    // 1. ฟังข้อมูลจาก Firebase
    onValue(ref(database, 'History'), (snap) => {
        const data = snap.val();
        allHistory = data ? Object.values(data).sort((a, b) => b.timestamp - a.timestamp) : [];
        renderCalendar();
        renderTable();
    });

    // 2. ฟังก์ชันวาดปฏิทิน
    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const display = document.getElementById('monthDisplay');
        grid.innerHTML = "";

        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        display.innerText = `${monthNames[month]} ${year + 543}`;

        // ใส่ชื่อวัน
        const days = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];
        days.forEach(d => grid.innerHTML += `<div class="day-name">${d}</div>`);

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // ช่องว่างก่อนวันแรกของเดือน
        for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div></div>`;

        // วาดวันในเดือน
        for (let d = 1; d <= daysInMonth; d++) {
            const fullDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const hasEvent = allHistory.some(h => h.startTime.startsWith(fullDateStr));
            
            const dayEl = document.createElement('div');
            dayEl.className = 'day' + (selectedDateStr === fullDateStr ? ' selected' : '');
            dayEl.innerText = d;
            if (hasEvent) dayEl.innerHTML += `<div class="event-dot"></div>`;
            
            dayEl.onclick = () => filterByDate(fullDateStr);
            grid.appendChild(dayEl);
        }
    }

    // 3. ฟังก์ชันวาดตาราง
    function renderTable() {
        const body = document.getElementById('historyBody');
        const title = document.getElementById('tableTitle');
        body.innerHTML = "";

        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        
        const filtered = allHistory.filter(item => {
            const itemDate = new Date(item.startTime);
            const isMatchMonth = itemDate.getFullYear() === year && itemDate.getMonth() === month;
            if (selectedDateStr) {
                return item.startTime.startsWith(selectedDateStr);
            }
            return isMatchMonth;
        });

        title.innerText = selectedDateStr ? `เหตุการณ์วันที่ ${selectedDateStr}` : `รายการทั้งหมดของเดือน ${monthNames[month]}`;

        filtered.forEach(item => {
            const start = new Date(item.startTime);
            const timeStr = start.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
            const dateStr = start.getDate() + ' ' + monthNames[start.getMonth()];
            
            const row = `<tr>
                <td>${dateStr} | ${timeStr}</td>
                <td><strong>${item.houseName}</strong></td>
                <td class="log-text">${item.log}</td>
            </tr>`;
            body.insertAdjacentHTML('beforeend', row);
        });

        if (filtered.length === 0) body.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:30px;">ไม่มีข้อมูล</td></tr>`;
    }

    // 4. ฟังก์ชันควบคุม
    window.changeMonth = (val) => {
        selectedDateStr = null; // ล้างค่าค้นหาเมื่อเปลี่ยนเดือน
        currentViewDate.setMonth(currentViewDate.getMonth() + val);
        renderCalendar();
        renderTable();
    };

    function filterByDate(dateStr) {
        if (selectedDateStr === dateStr) {
            selectedDateStr = null; // กดซ้ำเพื่อยกเลิกการเลือก
        } else {
            selectedDateStr = dateStr;
        }
        renderCalendar();
        renderTable();
    }
</script>
</body>
</html>
