<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติเหตุการณ์ - Security Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00d4ff; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); 
            --text: #fff; --danger: #ff4d4d; --success: #2ecc71; --border: rgba(255,255,255,0.1);
        }
        /* Light Mode Variables */
        .light-mode { 
            --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; 
            --primary: #0284c7; --border: rgba(0,0,0,0.1);
        }

        body { font-family: 'Prompt', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; transition: 0.5s; }
        
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .btn-back { color: var(--text); text-decoration: none; background: var(--card); padding: 8px 15px; border-radius: 8px; border: 1px solid var(--border); font-size: 0.9rem; transition: 0.3s; }
        .btn-back:hover { background: var(--primary); color: #000; }

        /* ส่วนปฏิทิน */
        .calendar-card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .month-title { font-size: 1.2rem; font-weight: 600; color: var(--primary); }
        .nav-btn { cursor: pointer; color: var(--primary); font-size: 1.2rem; padding: 5px 12px; transition: 0.3s; border-radius: 8px; }
        .nav-btn:hover { background: rgba(0, 212, 255, 0.2); }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day-name { font-size: 0.8rem; color: #64748b; padding-bottom: 10px; font-weight: 600; }
        .day { aspect-ratio: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; border-radius: 8px; transition: 0.2s; position: relative; font-size: 0.95rem; }
        .day:hover { background: rgba(0, 212, 255, 0.1); }
        .day.selected { background: var(--primary) !important; color: #000; font-weight: 600; }
        .event-dot { width: 6px; height: 6px; background: var(--danger); border-radius: 50%; position: absolute; bottom: 4px; box-shadow: 0 0 5px var(--danger); }

        /* ตารางข้อมูล */
        .history-list-card { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .table-header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h3 { margin: 0; font-size: 1rem; color: var(--primary); }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: var(--primary); border-bottom: 2px solid var(--primary); font-size: 0.9rem; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        .log-text { color: var(--text); opacity: 0.8; font-style: italic; }
        
        @media (max-width: 600px) {
            .day { font-size: 0.8rem; }
            th:nth-child(3), td:nth-child(3) { display: none; } /* ซ่อนระยะเวลาในมือถือเพื่อประหยัดที่ */
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> กลับหน้าควบคุม</a>
        <h2 style="margin:0; font-size: 1.3rem;"><i class="fas fa-history"></i> ประวัติ</h2>
    </div>

    <div class="calendar-card">
        <div class="calendar-header">
            <div class="nav-btn" onclick="changeMonth(-1)"><i class="fas fa-angle-double-left"></i></div>
            <div class="month-title" id="monthDisplay">กำลังโหลด...</div>
            <div class="nav-btn" onclick="changeMonth(1)"><i class="fas fa-angle-double-right"></i></div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="history-list-card">
        <div class="table-header-flex">
            <h3 id="tableTitle">รายการทั้งหมดของเดือน</h3>
            <button class="btn-back" id="btnClearFilter" style="display:none; padding: 4px 10px; font-size: 0.7rem;" onclick="resetFilter()">แสดงทั้งเดือน</button>
        </div>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>วัน-เวลา</th>
                    <th>บ้านที่เกิดเหตุ</th>
                    <th>ระยะเวลา</th>
                    <th>สาเหตุ/บันทึก</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBGVarHKqwjhNR_BGANj8CnSWahIHtJNiM",
        authDomain: "village-security-adf63.firebaseapp.com",
        databaseURL: "https://village-security-adf63-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "village-security-adf63",
        storageBucket: "village-security-adf63.firebasestorage.app",
        appId: "1:943368318320:web:7bfb07a8c1db15952233b5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    
    let currentViewDate = new Date();
    let allHistory = [];
    let selectedDateStr = null;
    const monthNames = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];

    // --- ลอจิกเปลี่ยนธีมตาม Settings ---
    onValue(ref(database, 'Settings'), (snap) => {
        const settings = snap.val() || {};
        const mode = settings.Theme || 'dark';
        const hour = new Date().getHours();
        const isDark = mode === 'dark' || (mode === 'auto' && (hour < 6 || hour >= 18));
        if (isDark) document.body.classList.remove('light-mode');
        else document.body.classList.add('light-mode');
    });

    // --- ดึงข้อมูลประวัติ ---
    onValue(ref(database, 'History'), (snap) => {
        const data = snap.val();
        allHistory = data ? Object.values(data).sort((a, b) => b.timestamp - a.timestamp) : [];
        renderCalendar();
        renderTable();
    });

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const display = document.getElementById('monthDisplay');
        grid.innerHTML = "";

        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        display.innerText = `${monthNames[month]} ${year + 543}`;

        const days = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];
        days.forEach(d => grid.innerHTML += `<div class="day-name">${d}</div>`);

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div></div>`;

        for (let d = 1; d <= daysInMonth; d++) {
            const dateObj = new Date(year, month, d);
            // ปรับ format ให้ตรงกับที่เก็บใน startTime (YYYY-MM-DD)
            const fullDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            
            const hasEvent = allHistory.some(h => h.startTime.startsWith(fullDateStr));
            
            const dayEl = document.createElement('div');
            dayEl.className = 'day' + (selectedDateStr === fullDateStr ? ' selected' : '');
            dayEl.innerText = d;
            if (hasEvent) dayEl.innerHTML += `<div class="event-dot"></div>`;
            
            dayEl.onclick = () => filterByDate(fullDateStr);
            grid.appendChild(dayEl);
        }
    }

    function renderTable() {
        const body = document.getElementById('historyBody');
        const title = document.getElementById('tableTitle');
        const btnClear = document.getElementById('btnClearFilter');
        body.innerHTML = "";

        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        
        const filtered = allHistory.filter(item => {
            if (selectedDateStr) {
                return item.startTime.startsWith(selectedDateStr);
            }
            const itemDate = new Date(item.startTime);
            return itemDate.getFullYear() === year && itemDate.getMonth() === month;
        });

        if (selectedDateStr) {
            const d = new Date(selectedDateStr);
            title.innerText = `เหตุการณ์วันที่ ${d.getDate()} ${monthNames[d.getMonth()]}`;
            btnClear.style.display = "block";
        } else {
            title.innerText = `รายการทั้งหมดของเดือน ${monthNames[month]}`;
            btnClear.style.display = "none";
        }

        filtered.forEach(item => {
            const start = new Date(item.startTime);
            const end = new Date(item.endTime);
            const timeStr = start.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
            
            // คำนวณระยะเวลา
            const diffMs = Math.abs(end - start);
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const duration = diffMins > 0 ? `${diffMins} นาที` : "ไม่ถึง 1 นาที";

            const row = `<tr>
                <td>${start.getDate()}/${start.getMonth()+1} | ${timeStr}</td>
                <td><strong>${item.houseName}</strong></td>
                <td>${duration}</td>
                <td class="log-text">${item.log}</td>
            </tr>`;
            body.insertAdjacentHTML('beforeend', row);
        });

        if (filtered.length === 0) {
            body.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:40px; opacity:0.5;">ไม่มีประวัติข้อมูล</td></tr>`;
        }
    }

    window.changeMonth = (val) => {
        selectedDateStr = null;
        currentViewDate.setMonth(currentViewDate.getMonth() + val);
        renderCalendar();
        renderTable();
    };

    window.filterByDate = (dateStr) => {
        selectedDateStr = (selectedDateStr === dateStr) ? null : dateStr;
        renderCalendar();
        renderTable();
    };

    window.resetFilter = () => {
        selectedDateStr = null;
        renderCalendar();
        renderTable();
    };
</script>
</body>
</html>
