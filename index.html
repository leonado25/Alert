<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Security - Pro Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00d4ff; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --text: #fff; --danger: #ff4d4d; --success: #2ecc71; --warning: #f1c40f; }
        .light-mode { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --primary: #0284c7; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; transition: 0.5s; }
        .header { text-align: center; margin-bottom: 20px; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-val { font-size: 1.6rem; font-weight: 600; color: var(--primary); text-decoration: underline; cursor: pointer; }
        .houses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .house-card { background: var(--card); border-radius: 20px; padding: 20px; border: 2px solid transparent; transition: 0.3s; position: relative; }
        .house-card.alert { border-color: var(--danger); animation: pulse 2s infinite; background: rgba(255, 77, 77, 0.1); }
        .house-card.snoozed { border-color: var(--warning); }
        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 10px; font-family: 'Prompt'; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .input-log { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; font-family: 'Prompt'; }
        .light-mode .input-log { background: #fff; color: #000; border-color: #ccc; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(255, 77, 77, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); } }
    </style>
</head>
<body onclick="enableAudio()">

    <div class="header">
        <h1 id="vName">Smart Village</h1>
    </div>

    <div class="stats-bar">
        <div class="stat-card"><span>‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢</span><div class="stat-val" style="text-decoration:none;">‚úÖ</div></div>
        <div class="stat-card"><span>‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ</span><a href="history.html" style="text-decoration:none;"><div class="stat-val" id="mCount">0</div></a></div>
        <div class="stat-card"><span>‡∏õ‡∏µ‡∏ô‡∏µ‡πâ</span><a href="history.html" style="text-decoration:none;"><div class="stat-val" id="yCount">0</div></a></div>
    </div>

    <div class="houses-grid" id="container"></div>
    <audio id="siren" loop><source src="https://www.soundjay.com/buttons/beep-01a.mp3" type="audio/mpeg"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBGVarHKqwjhNR_BGANj8CnSWahIHtJNiM",
        authDomain: "village-security-adf63.firebaseapp.com",
        databaseURL: "https://village-security-adf63-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "village-security-adf63",
        storageBucket: "village-security-adf63.firebasestorage.app",
        appId: "1:943368318320:web:7bfb07a8c1db15952233b5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const siren = document.getElementById('siren');

    let settings = {};
    let activeAlarms = {}; // { House1: { startTime, isSnoozed, snoozeUntil } }
    let audioEnabled = false;

    window.enableAudio = () => { audioEnabled = true; };

    // 1. ‡πÇ‡∏´‡∏•‡∏î Settings (‡∏ä‡∏∑‡πà‡∏≠, ‡∏ò‡∏µ‡∏°, ‡πÄ‡∏ß‡∏•‡∏≤ Snooze)
    onValue(ref(database, 'Settings'), (s) => {
        settings = s.val() || {};
        document.getElementById('vName').innerText = settings.VillageName || "Smart Village";
        document.body.className = settings.Theme === 'light' ? 'light-mode' : '';
    });

    // 2. ‡∏ü‡∏±‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å Sensor ‡πÅ‡∏•‡∏∞‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Latching
    onValue(ref(database, 'Houses'), (snap) => {
        const houses = snap.val() || {};
        const container = document.getElementById('container');
        container.innerHTML = '';
        let shouldPlaySiren = false;
        const now = Date.now();

        const total = parseInt(settings.TotalHouses) || 10;
        for (let i = 1; i <= total; i++) {
            const id = `House${i}`;
            const sensorVal = houses[id]; // ‡∏£‡∏±‡∏ö 0 ‡∏´‡∏£‡∏∑‡∏≠ 1 ‡∏ï‡∏£‡∏á‡πÜ ‡∏à‡∏≤‡∏Å‡∏ö‡∏≠‡∏£‡πå‡∏î
            
            // ‡∏•‡∏≠‡∏à‡∏¥‡∏Å Latching: ‡∏ñ‡πâ‡∏≤‡πÄ‡∏Ñ‡∏¢‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÅ‡∏•‡πâ‡∏ß (‡πÅ‡∏°‡πâ‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ sensor ‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô 0) ‡∏Å‡πá‡∏ï‡πâ‡∏≠‡∏á‡∏Ñ‡πâ‡∏≤‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÑ‡∏ß‡πâ
            if (sensorVal == 1 && !activeAlarms[id]) {
                activeAlarms[id] = { startTime: new Date().toISOString(), isSnoozed: false, snoozeUntil: 0 };
            }

            const alarm = activeAlarms[id];
            const isAlarming = !!alarm;
            
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç Snooze: ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏£‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏ï‡πà Sensor ‡∏¢‡∏±‡∏á‡πÄ‡∏õ‡πá‡∏ô 1 ‡πÉ‡∏´‡πâ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏î‡∏±‡∏á‡πÉ‡∏´‡∏°‡πà
            if (alarm && alarm.isSnoozed && now > alarm.snoozeUntil) {
                if (sensorVal == 1) {
                    alarm.isSnoozed = false; // ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏î‡∏±‡∏á‡πÉ‡∏´‡∏°‡πà
                }
            }

            // ‡∏ï‡∏±‡∏î‡∏™‡∏¥‡∏ô‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ã‡πÄ‡∏£‡∏ô‡πÑ‡∏´‡∏°
            if (isAlarming && !alarm.isSnoozed) shouldPlaySiren = true;

            const houseName = (settings.HouseNames && settings.HouseNames[id]) || `‡∏ö‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ó‡∏µ‡πà ${i}`;
            const card = document.createElement('div');
            card.className = `house-card ${isAlarming ? (alarm.isSnoozed ? 'snoozed' : 'alert') : ''}`;
            
            card.innerHTML = `
                <h2>${houseName}</h2>
                <p>${isAlarming ? (alarm.isSnoozed ? '‚ö†Ô∏è ‡∏£‡∏∞‡∏á‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß' : 'üö® ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏ö‡∏∏‡∏Å‡∏£‡∏∏‡∏Å!') : '‚úÖ ‡∏õ‡∏Å‡∏ï‡∏¥'}</p>
                ${isAlarming && !alarm.isSnoozed ? `<button class="btn-action" style="background:var(--warning)" onclick="window.snoozeAlarm('${id}')">Snooze (‡πÄ‡∏á‡∏µ‡∏¢‡∏ö‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß)</button>` : ''}
                ${isAlarming ? `
                    <div style="margin-top:10px;">
                        <input type="text" id="log-${id}" class="input-log" placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡∏™‡∏≤‡πÄ‡∏´‡∏ï‡∏∏‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô...">
                        <button class="btn-action" style="background:var(--success)" onclick="window.closeCase('${id}')">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡∏∞‡∏õ‡∏¥‡∏î‡πÄ‡∏Ñ‡∏™</button>
                    </div>
                ` : ''}
            `;
            container.appendChild(card);
        }

        if (shouldPlaySiren && audioEnabled) siren.play().catch(()=>{});
        else siren.pause();
    });

    // 3. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Snooze
    window.snoozeAlarm = (id) => {
        if (activeAlarms[id]) {
            const snoozeMinutes = parseInt(settings.SnoozeTime) || 5; // ‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å Edit
            activeAlarms[id].isSnoozed = true;
            activeAlarms[id].snoozeUntil = Date.now() + (snoozeMinutes * 60 * 1000);
            // Re-render UI ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
            onValue(ref(database, 'Houses'), ()=>{}, {onlyOnce: true});
        }
    };

    // 4. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏õ‡∏¥‡∏î‡πÄ‡∏Ñ‡∏™ (Clear Case + Save History)
    window.closeCase = (id) => {
        const log = document.getElementById(`log-${id}`).value;
        if (!log) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏™‡∏≤‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡πà‡∏≠‡∏ô‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô‡∏Ñ‡πà‡∏∞‡∏Ñ‡∏∏‡∏ì‡∏•‡∏µ");

        const alarm = activeAlarms[id];
        const historyRef = push(ref(database, 'History'));
        set(historyRef, {
            houseName: (settings.HouseNames && settings.HouseNames[id]) || id,
            startTime: alarm.startTime,
            endTime: new Date().toISOString(),
            log: log,
            timestamp: serverTimestamp()
        }).then(() => {
            delete activeAlarms[id]; // ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Ñ Latch
            alert("‡∏õ‡∏¥‡∏î‡πÄ‡∏Ñ‡∏™‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡∏Ñ‡πà‡∏∞");
        });
    };

    // ‡∏ô‡∏±‡∏ö‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
    onValue(ref(database, 'History'), (snap) => {
        const data = snap.val() || {};
        document.getElementById('mCount').innerText = Object.keys(data).length;
        document.getElementById('yCount').innerText = Object.keys(data).length;
    });
</script>
</body>
</html>
