<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Security - Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00d4ff; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --text: #fff; --danger: #ff4d4d; --success: #2ecc71; --warning: #f1c40f; }
        .light-mode { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --primary: #0284c7; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; transition: 0.5s; }
        .header { text-align: center; margin-bottom: 20px; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-val { font-size: 1.4rem; font-weight: 600; color: var(--primary); }
        .houses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .house-card { background: var(--card); border-radius: 20px; padding: 20px; border: 2px solid transparent; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .house-card.alert { border-color: var(--danger); animation: pulse 2s infinite; }
        .house-card.solving { border-color: var(--warning); }
        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 10px; font-family: 'Prompt'; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .input-log { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; }
        .light-mode .input-log { background: #fff; color: #000; border-color: #ccc; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(255, 77, 77, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); } }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="villageDisplay">Smart Village</h1>
    </div>

    <div class="stats-bar">
        <div class="stat-card"><span>‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢</span><div class="stat-val" id="safeDays">0 ‡∏ß‡∏±‡∏ô</div></div>
        <div class="stat-card"><span>‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ</span><a href="history.html" style="text-decoration:none;"><div class="stat-val" id="monthEvents">0</div></a></div>
        <div class="stat-card"><span>‡∏õ‡∏µ‡∏ô‡∏µ‡πâ</span><a href="history.html" style="text-decoration:none;"><div class="stat-val" id="yearEvents">0</div></a></div>
    </div>

    <div class="houses-grid" id="housesContainer"></div>
    <audio id="sirenSound" loop><source src="https://www.soundjay.com/buttons/beep-01a.mp3" type="audio/mpeg"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBGVarHKqwjhNR_BGANj8CnSWahIHtJNiM",
        authDomain: "village-security-adf63.firebaseapp.com",
        databaseURL: "https://village-security-adf63-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "village-security-adf63",
        storageBucket: "village-security-adf63.firebasestorage.app",
        appId: "1:943368318320:web:7bfb07a8c1db15952233b5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const siren = document.getElementById('sirenSound');
    let settings = {};
    let eventStartTimes = {};

    // ‡πÇ‡∏´‡∏•‡∏î Settings ‡∏Å‡πà‡∏≠‡∏ô ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏≤‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ö‡πâ‡∏≤‡∏ô
    onValue(ref(database, 'Settings'), (snap) => {
        settings = snap.val() || {};
        document.getElementById('villageDisplay').innerText = settings.VillageName || "Smart Village";
        
        const mode = settings.Theme || 'dark';
        const isDark = mode === 'dark' || (mode === 'auto' && (new Date().getHours() < 6 || new Date().getHours() >= 18));
        document.body.className = isDark ? '' : 'light-mode';

        // ‡∏û‡∏≠‡πÑ‡∏î‡πâ Settings ‡πÅ‡∏•‡πâ‡∏ß ‡∏Ñ‡πà‡∏≠‡∏¢‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ü‡∏±‡∏á‡∏Ñ‡πà‡∏≤‡∏ö‡πâ‡∏≤‡∏ô
        startApp();
    });

    function startApp() {
        onValue(ref(database, 'Houses'), (snap) => {
            const housesData = snap.val() || {};
            const container = document.getElementById('housesContainer');
            container.innerHTML = '';
            let hasAlert = false;

            // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏ï‡∏≤‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ö‡πâ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤ Settings (TotalHouses)
            const total = parseInt(settings.TotalHouses) || 10;
            for (let i = 1; i <= total; i++) {
                const id = `House${i}`;
                const data = housesData[id];
                
                // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á‡πÅ‡∏ö‡∏ö‡πÄ‡∏•‡∏Ç‡∏ï‡∏£‡∏á‡πÜ ‡πÅ‡∏•‡∏∞‡πÅ‡∏ö‡∏ö Object)
                let status = 0;
                if (typeof data === 'object' && data !== null) status = data.Status;
                else if (data !== undefined) status = data;

                const isAlert = status == 1;
                const isSolving = status == 2;
                const houseName = (settings.HouseNames && settings.HouseNames[id]) || `‡∏ö‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ó‡∏µ‡πà ${i}`;

                if (isAlert) {
                    hasAlert = true;
                    if (!eventStartTimes[id]) eventStartTimes[id] = new Date().toISOString();
                }

                const card = document.createElement('div');
                card.className = `house-card ${isAlert ? 'alert' : ''} ${isSolving ? 'solving' : ''}`;
                card.innerHTML = `
                    <h2 style="margin:0;">${houseName}</h2>
                    <div style="font-size:0.9rem; margin-top:5px; opacity:0.8;">
                        ${isAlert ? 'üö® ‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå!' : isSolving ? '‚ö†Ô∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...' : '‚úÖ ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏Å‡∏ï‡∏¥'}
                    </div>
                    ${isAlert ? `<button class="btn-action" style="background:var(--warning)" onclick="window.startSolve('${id}')">‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡∏∞‡∏á‡∏±‡∏ö‡πÄ‡∏´‡∏ï‡∏∏</button>` : ''}
                    <div id="panel-${id}" style="display:${isSolving ? 'block' : 'none'}; margin-top:15px;">
                        <input type="text" id="ins-${id}" class="input-log" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö">
                        <input type="text" id="log-${id}" class="input-log" placeholder="‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≤‡πÄ‡∏´‡∏ï‡∏∏">
                        <button class="btn-action" style="background:var(--success)" onclick="window.finalSave('${id}')">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô</button>
                    </div>
                `;
                container.appendChild(card);
            }

            if (hasAlert) {
                siren.play().catch(() => console.log("‡∏£‡∏≠ User Click ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á"));
            } else {
                siren.pause();
                siren.currentTime = 0;
            }
        });
    }

    window.startSolve = (id) => {
        const dbRef = ref(database, `Houses/${id}`);
        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏õ‡πá‡∏ô 2
        update(ref(database, 'Houses'), { [`${id}/Status`]: 2 }).catch(() => {
            set(dbRef, 2); // ‡∏ñ‡πâ‡∏≤‡πÅ‡∏ö‡∏ö‡∏ö‡∏ô‡∏û‡∏±‡∏á ‡πÉ‡∏´‡πâ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡πà‡∏≤‡∏ï‡∏£‡∏á‡πÜ
        });
    };

    window.finalSave = (id) => {
        const inspector = document.getElementById(`ins-${id}`).value;
        const log = document.getElementById(`log-${id}`).value;

        if (!inspector || !log) {
            alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏•‡∏∞‡∏™‡∏≤‡πÄ‡∏´‡∏ï‡∏∏‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡πà‡∏∞‡∏Ñ‡∏∏‡∏ì‡∏•‡∏µ");
            return;
        }

        const historyRef = push(ref(database, 'History'));
        set(historyRef, {
            houseName: (settings.HouseNames && settings.HouseNames[id]) || id,
            startTime: eventStartTimes[id] || new Date().toISOString(),
            endTime: new Date().toISOString(),
            inspector: inspector,
            log: log,
            timestamp: serverTimestamp()
        }).then(() => {
            // ‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏õ‡πá‡∏ô 0
            const dbRef = ref(database, `Houses/${id}`);
            update(ref(database, 'Houses'), { [`${id}/Status`]: 0 }).catch(() => {
                set(dbRef, 0);
            });
            delete eventStartTimes[id];
        });
    };

    // ‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏°‡∏≤‡∏ô‡∏±‡∏ö‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
    onValue(ref(database, 'History'), (snap) => {
        const data = snap.val() || {};
        const count = Object.keys(data).length;
        document.getElementById('monthEvents').innerText = count;
        document.getElementById('yearEvents').innerText = count;
    });

</script>
</body>
</html>
