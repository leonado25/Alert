<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Security Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #00d4ff;
            --danger-color: #ff4d4d;
            --card-bg: rgba(30, 41, 59, 0.7);
        }
        body {
            font-family: 'Prompt', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #f8fafc;
            margin: 0; padding: 20px; min-height: 100vh;
        }
        .header { text-align: center; padding: 30px 10px; }
        .header h1 { 
            margin: 0; 
            background: linear-gradient(to right, #00d4ff, #00ffaa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
        }
        .village-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 20px; width: 100%; max-width: 1200px; margin: 0 auto;
        }
        .house-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 30px;
            text-align: center; transition: all 0.4s ease;
        }
        .house-icon { font-size: 3rem; margin-bottom: 12px; color: var(--primary-color); }
        .house-name { display: block; font-weight: 400; margin-bottom: 5px; }
        .status-text { font-size: 0.8rem; opacity: 0.6; }

        /* แจ้งเตือน */
        .house-card.alarm {
            border-color: var(--danger-color);
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.4);
            background: rgba(255, 77, 77, 0.2);
            animation: pulse 1.5s infinite;
        }
        .house-card.alarm .house-icon { color: var(--danger-color); animation: shake 0.5s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(10deg); } 75% { transform: rotate(-10deg); } }
    </style>
</head>
<body>

    <div class="header">
        <h1>SMART VILLAGE SECURITY</h1>
        <p style="opacity: 0.6;">ระบบเฝ้าระวังความปลอดภัยอัจฉริยะ</p>
    </div>

    <div class="village-grid" id="villageGrid">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- 1. ใส่ข้อมูล Firebase ของคุณลีตรงนี้ ---
        const firebaseConfig = {
            apiKey: "ใส่_Web_API_Key_ของคุณลี",
            authDomain: "village-security-adf63.firebaseapp.com",
            databaseURL: "https://village-security-adf63-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "village-security-adf63",
            storageBucket: "village-security-adf63.appspot.com",
            messagingSenderId: "943368318320",
            appId: "ใส่_App_Id_ของคุณลี"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // --- 2. สร้างบ้าน 8 หลัง ---
        const grid = document.getElementById('villageGrid');
        function createHouses() {
            grid.innerHTML = ""; // ล้างค่าเก่า
            for (let i = 1; i <= 8; i++) {
                const card = document.createElement('div');
                card.className = 'house-card';
                card.id = `house-${i}`;
                card.innerHTML = `
                    <i class="fas fa-house-shield house-icon"></i>
                    <span class="house-name">บ้านหลังที่ ${i}</span>
                    <span class="status-text" id="status-${i}">สถานะปกติ</span>
                `;
                grid.appendChild(card);
            }
        }

        // --- 3. ฟังก์ชันอัปเดตสถานะ ---
        function updateUI(houseNum, isAlarm) {
            const card = document.getElementById(`house-${houseNum}`);
            const text = document.getElementById(`status-${houseNum}`);
            if (card && text) {
                if (isAlarm == 1) {
                    card.classList.add('alarm');
                    text.innerText = "!!! บุกรุก !!!";
                    text.style.color = "#ff4d4d";
                } else {
                    card.classList.remove('alarm');
                    text.innerText = "สถานะปกติ";
                    text.style.color = "";
                }
            }
        }

        // --- 4. ดึงข้อมูลจาก Firebase แบบ Real-time ---
        createHouses(); // สร้างบ้านทันทีที่โหลด
        
        // ดักฟังข้อมูลบ้านหลังที่ 6 (ตามที่คุณลีเขียนโค้ดบอร์ดไว้)
        const house6Ref = ref(database, 'Houses/House6');
        onValue(house6Ref, (snapshot) => {
            const data = snapshot.val();
            updateUI(6, data);
        });

    </script>
</body>
</html>
