<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Security Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --danger: #ff4d4d; --primary: #00d4ff; --warning: #f1c40f; --success: #2ecc71; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --text: #fff; }
        .light-mode { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --primary: #0284c7; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; transition: 0.5s; overflow-x: hidden; }
        .header { text-align: center; margin-bottom: 20px; }
        .village-title { font-size: 1.8rem; font-weight: 600; color: var(--primary); margin: 0; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .stat-card { background: var(--card); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-val { font-size: 1.2rem; font-weight: 600; color: var(--primary); display: block; cursor: pointer; }
        .village-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .house-card { background: var(--card); border-radius: 15px; padding: 15px; border: 2px solid transparent; transition: 0.3s; position: relative; }
        .house-card.alarm { border-color: var(--danger); background: rgba(255, 77, 77, 0.15); }
        .house-card.checking { border-color: var(--warning); background: rgba(241, 196, 15, 0.15); }
        .controls-panel { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(128,128,128,0.2); }
        .alarm .controls-panel, .checking .controls-panel { display: block; }
        .snooze-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 12px; }
        .btn-snz { padding: 8px 0; border: none; border-radius: 5px; background: var(--warning); color: #000; font-size: 0.75rem; font-weight: 600; cursor: pointer; }
        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; font-family: 'Prompt'; }
        .btn-confirm { background: var(--primary); margin-top: 8px; color: #000; }
        .input-log { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: white; color: black; margin-bottom: 5px; box-sizing: border-box; }
        #startOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="startOverlay">
        <h2 style="color:white; margin-bottom:20px;">‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ù‡πâ‡∏≤‡∏£‡∏∞‡∏ß‡∏±‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢</h2>
        <button id="btnStart" style="padding:15px 40px; font-size:1.2rem; background:var(--primary); color:#000; border:none; border-radius:10px; cursor:pointer; font-weight:600;">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô</button>
    </div>

    <div class="header">
        <h1 class="village-title" id="villageDisplay">Smart Village</h1>
        <div class="stats-bar">
            <div class="stat-card"><span>‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢</span><span class="stat-val">‚úÖ</span></div>
            <div class="stat-card" onclick="location.href='history.html'"><span>‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ</span><span class="stat-val" id="monthEvents">0</span></div>
            <div class="stat-card" onclick="location.href='history.html'"><span>‡∏õ‡∏µ‡∏ô‡∏µ‡πâ</span><span class="stat-val" id="yearEvents">0</span></div>
        </div>
    </div>
    <div class="village-grid" id="villageGrid"></div>
    <audio id="siren" loop><source src="https://www.soundjay.com/buttons/beep-01a.mp3" type="audio/mpeg"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBGVarHKqwjhNR_BGANj8CnSWahIHtJNiM",
        authDomain: "village-security-adf63.firebaseapp.com",
        databaseURL: "https://village-security-adf63-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "village-security-adf63",
        storageBucket: "village-security-adf63.firebasestorage.app",
        appId: "1:943368318320:web:7bfb07a8c1db15952233b5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const siren = document.getElementById('siren');
    let settings = {};
    let localStatus = {}; 
    let countdowns = {};
    let audioEnabled = false;

    document.getElementById('btnStart').onclick = () => {
        audioEnabled = true;
        document.getElementById('startOverlay').style.display = 'none';
        siren.play().then(() => { siren.pause(); });
    };

    // 1. ‡∏î‡∏∂‡∏á Settings ‡πÅ‡∏•‡∏∞‡πÅ‡∏Å‡πâ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á "‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ò‡∏µ‡∏°"
    onValue(ref(database, 'Settings'), (snap) => {
        settings = snap.val() || {};
        document.getElementById('villageDisplay').innerText = settings.VillageName || "Smart Village";
        // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ò‡∏µ‡∏°‡∏ï‡∏≤‡∏°‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤ Edit
        if (settings.Theme === 'light') document.body.classList.add('light-mode');
        else document.body.classList.remove('light-mode');
        renderHouses();
    });

    function renderHouses() {
        const grid = document.getElementById('villageGrid'); 
        grid.innerHTML = "";
        const total = settings.TotalHouses || 10;
        for(let i=1; i<=total; i++){
            const id = `House${i}`;
            const name = (settings.HouseNames && settings.HouseNames[id]) || `‡∏´‡∏•‡∏±‡∏á‡∏ó‡∏µ‡πà ${i}`;
            grid.innerHTML += `
                <div class="house-card" id="card-${id}">
                    <div style="font-weight:600">${name}</div>
                    <small id="txt-${id}">‡∏õ‡∏Å‡∏ï‡∏¥</small>
                    <div class="controls-panel">
                        <div id="step1-${id}">
                            <div class="snooze-grid">${[5,15,30,60].map(t => `<button class="btn-snz" onclick="window.startChecking('${id}', ${t})">${t} ‡∏°.</button>`).join('')}</div>
                            <button class="btn-action" style="background:var(--success)" onclick="window.tryResolve('${id}')">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÅ‡∏•‡πâ‡∏ß</button>
                        </div>
                        <div id="step2-${id}" style="display:none;">
                            <input type="text" id="ins-${id}" class="input-log" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö">
                            <input type="text" id="log-${id}" class="input-log" placeholder="‡∏™‡∏≤‡πÄ‡∏´‡∏ï‡∏∏‡∏õ‡∏±‡∏ç‡∏´‡∏≤">
                            <button class="btn-action btn-confirm" onclick="window.finalSave('${id}')">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡∏∞‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô</button>
                        </div>
                    </div>
                </div>`;
        }
        listenHouses();
    }

    function listenHouses() {
        onValue(ref(database, 'Houses'), (snap) => {
            const data = snap.val() || {};
            let isSirenOn = false;
            for(let i=1; i<= (settings.TotalHouses || 10); i++){
                const id = 'House' + i;
                const card = document.getElementById('card-' + id);
                if(!card) continue;

                if(data[id] == 1 && localStatus[id] !== 'checking') localStatus[id] = 'alarm';
                else if(data[id] == 0 && localStatus[id] !== 'checking') localStatus[id] = null;

                if(localStatus[id] === 'alarm') {
                    card.className = 'house-card alarm';
                    document.getElementById('txt-'+id).innerText = "üö® ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô";
                    isSirenOn = true;
                } else if(localStatus[id] === 'checking') {
                    card.className = 'house-card checking';
                    document.getElementById('txt-'+id).innerText = "‚ö†Ô∏è ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏≠‡∏¢‡∏π‡πà...";
                } else {
                    card.className = 'house-card';
                    document.getElementById('txt-'+id).innerText = "‡∏õ‡∏Å‡∏ï‡∏¥";
                }
            }
            if(isSirenOn && audioEnabled) siren.play().catch(()=>{}); else siren.pause();
        });
    }

    // 2. ‡πÅ‡∏Å‡πâ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á "‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏°‡πà‡∏¢‡∏≠‡∏°‡∏£‡πâ‡∏≠‡∏á‡∏ï‡πà‡∏≠"
    window.startChecking = (id, minutes) => {
        localStatus[id] = 'checking';
        if(countdowns[id]) clearInterval(countdowns[id]);
        let timeLeft = minutes * 60;
        countdowns[id] = setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                clearInterval(countdowns[id]);
                get(ref(database, 'Houses/'+id)).then((snap) => {
                    if(snap.val() == 1) localStatus[id] = 'alarm'; // ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏£‡πâ‡∏≠‡∏á
                    else localStatus[id] = null;
                });
            }
        }, 1000);
        // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
        set(ref(database, 'Houses/ForceUpdate'), Math.random());
    };

    window.tryResolve = (id) => {
        get(ref(database, 'Houses/'+id)).then((snap) => {
            if(snap.val() == 1) alert("‚ùå ‡∏™‡∏≤‡∏¢‡∏¢‡∏±‡∏á‡∏ä‡πá‡∏≠‡∏ï‡∏≠‡∏¢‡∏π‡πà ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡∏Å‡πà‡∏≠‡∏ô!");
            else { 
                document.getElementById('step1-'+id).style.display = 'none'; 
                document.getElementById('step2-'+id).style.display = 'block'; 
            }
        });
    };

    // 3. ‡πÅ‡∏Å‡πâ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á "‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏°‡πà‡∏¢‡∏≠‡∏°‡∏õ‡∏¥‡∏î" ‡πÅ‡∏•‡∏∞ "‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ï‡∏£‡∏ß‡∏à"
    window.finalSave = (id) => {
        const ins = document.getElementById('ins-'+id).value;
        const log = document.getElementById('log-'+id).value;
        if(!ins || !log) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö!");

        push(ref(database, 'History'), {
            house: id, inspector: ins, log: log, timestamp: serverTimestamp()
        }).then(() => {
            // ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏™‡∏±‡πà‡∏á Reset Firebase ‡πÄ‡∏õ‡πá‡∏ô 0 ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ñ‡∏∂‡∏á‡∏à‡∏∞‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß
            set(ref(database, 'Houses/'+id), 0);
            localStatus[id] = null;
            if(countdowns[id]) clearInterval(countdowns[id]);
            alert("‚úÖ ‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
            document.getElementById('step2-'+id).style.display = 'none';
            document.getElementById('step1-'+id).style.display = 'block';
        });
    };

    onValue(ref(database, 'History'), (snap) => {
        const count = snap.val() ? Object.keys(snap.val()).length : 0;
        document.getElementById('monthEvents').innerText = count;
        document.getElementById('yearEvents').innerText = count;
    });
</script>
</body>
</html>
