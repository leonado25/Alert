<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00d4ff; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --text: #fff; --danger: #ff4d4d; --success: #2ecc71; --warning: #f1c40f; }

        .header { text-align: center; margin-bottom: 20px; }

        .stat-val { font-size: 1.4rem; font-weight: 600; color: var(--primary); }
        .houses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .house-card { background: var(--card); border-radius: 20px; padding: 20px; border: 2px solid transparent; transition: 0.3s; position: relative; }
        .house-card.alert { border-color: var(--danger); animation: pulse 2s infinite; }
        .house-card.solving { border-color: var(--warning); }
        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 10px; font-family: 'Prompt'; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .input-log { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; font-family: 'Prompt'; }
        .light-mode .input-log { background: #fff; color: #000; border-color: #ccc; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(255, 77, 77, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); } }
    </style>
</head>
<body onclick="document.getElementById('sirenSound').pause()"> <div class="header">

    <div class="stats-bar">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBGVarHKqwjhNR_BGANj8CnSWahIHtJNiM",
        authDomain: "village-security-adf63.firebaseapp.com",
        databaseURL: "https://village-security-adf63-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "village-security-adf63",
        storageBucket: "village-security-adf63.firebasestorage.app",
        appId: "1:943368318320:web:7bfb07a8c1db15952233b5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const siren = document.getElementById('sirenSound');
    
    let settings = {};
    let localSolving = {}; // ‡πÄ‡∏Å‡πá‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° "‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡∏∞‡∏á‡∏±‡∏ö‡πÄ‡∏´‡∏ï‡∏∏" ‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á
    let eventStartTimes = {};

    // 1. ‡πÇ‡∏´‡∏•‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
    onValue(ref(database, 'Settings'), (snap) => {
        settings = snap.val() || {};
        document.getElementById('villageDisplay').innerText = settings.VillageName || "Smart Village";
        const isDark = settings.Theme !== 'light';
        document.body.className = isDark ? '' : 'light-mode';
    });

    // 2. ‡∏ü‡∏±‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ö‡πâ‡∏≤‡∏ô‡πÅ‡∏ö‡∏ö‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏•‡∏∏‡∏°‡∏ó‡∏∏‡∏Å‡∏•‡∏≠‡∏à‡∏¥‡∏Å
    onValue(ref(database, 'Houses'), (snap) => {
        const housesData = snap.val() || {};
        const container = document.getElementById('housesContainer');
        container.innerHTML = '';
        let hasAnyAlert = false;

        const total = parseInt(settings.TotalHouses) || 10;
        for (let i = 1; i <= total; i++) {
            const id = `House${i}`;
            const data = housesData[id];
            
            // ‡∏≠‡πà‡∏≤‡∏ô‡∏Ñ‡πà‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á 1, 0 ‡∏´‡∏£‡∏∑‡∏≠ {Status: 1}
            let rawStatus = 0;
            if (typeof data === 'object' && data !== null) rawStatus = data.Status || 0;
            else rawStatus = data || 0;

            const isAlert = rawStatus == 1; // ‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏™‡πà‡∏á‡∏°‡∏≤‡∏ß‡πà‡∏≤‡∏ä‡πá‡∏≠‡∏ï
            const isSolving = localSolving[id] === true; // ‡πÄ‡∏£‡∏≤‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠

            if (isAlert && !isSolving) {
                hasAnyAlert = true;
                if (!eventStartTimes[id]) eventStartTimes[id] = new Date().toISOString();
            }

            const card = document.createElement('div');
            card.className = `house-card ${isAlert && !isSolving ? 'alert' : ''} ${isSolving ? 'solving' : ''}`;
            
            const houseName = (settings.HouseNames && settings.HouseNames[id]) || `‡∏ö‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ó‡∏µ‡πà ${i}`;
            
            card.innerHTML = `
                <h2 style="margin:0;">${houseName}</h2>
                <div style="font-size:0.9rem; margin-top:5px;">
                    ${isAlert && !isSolving ? 'üö® ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô!' : isSolving ? '‚ö†Ô∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö' : '‚úÖ ‡∏õ‡∏Å‡∏ï‡∏¥'}
                </div>
                ${isAlert && !isSolving ? `<button class="btn-action" style="background:var(--warning)" onclick="window.startSolve('${id}')">‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡∏∞‡∏á‡∏±‡∏ö‡πÄ‡∏´‡∏ï‡∏∏</button>` : ''}
                <div id="panel-${id}" style="display:${isSolving ? 'block' : 'none'}; margin-top:15px;">
                    <input type="text" id="ins-${id}" class="input-log" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö">
                    <input type="text" id="log-${id}" class="input-log" placeholder="‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≤‡πÄ‡∏´‡∏ï‡∏∏">
                    <button class="btn-action" style="background:var(--success)" onclick="window.finalSave('${id}')">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô</button>
                </div>
            `;
            container.appendChild(card);
        }

        if (hasAnyAlert) siren.play().catch(() => {});
        else siren.pause();
    });

    // 3. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°
    window.startSolve = (id) => {
        localSolving[id] = true; // ‡∏•‡πá‡∏≠‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
        // ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Firebase ‡πÉ‡∏´‡πâ‡∏ß‡∏∏‡πà‡∏ô‡∏ß‡∏≤‡∏¢ ‡∏Å‡∏±‡∏ô Arduino ‡∏™‡πà‡∏á‡∏ó‡∏±‡∏ö
        const container = document.getElementById('housesContainer'); 
        // ‡∏™‡∏±‡πà‡∏á‡∏ß‡∏≤‡∏î‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        onValue(ref(database, 'Houses'), () => {}, {onlyOnce: true}); 
    };

    window.finalSave = (id) => {
        const inspector = document.getElementById(`ins-${id}`).value;
        const log = document.getElementById(`log-${id}`).value;

        if (!inspector || !log) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏Ñ‡πà‡∏∞");

        const historyRef = push(ref(database, 'History'));
        set(historyRef, {
            houseName: (settings.HouseNames && settings.HouseNames[id]) || id,
            startTime: eventStartTimes[id] || new Date().toISOString(),
            endTime: new Date().toISOString(),
            inspector: inspector, log: log, timestamp: serverTimestamp()
        }).then(() => {
            delete localSolving[id];
            delete eventStartTimes[id];
            alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");

    // ‡∏ô‡∏±‡∏ö‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
    onValue(ref(database, 'History'), (snap) => {

        document.getElementById('yearEvents').innerText = Object.keys(data).length;
    });

</script>
