<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Security - Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00d4ff; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --text: #fff; --danger: #ff4d4d; --success: #2ecc71; --warning: #f1c40f; }
        .light-mode { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --primary: #0284c7; }
        
        body { font-family: 'Prompt', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; transition: 0.5s; }
        .header { text-align: center; margin-bottom: 20px; }
        
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡∏Ñ‡∏•‡∏¥‡∏Å‡πÑ‡∏î‡πâ */
        .stat-link { text-decoration: none; color: inherit; transition: 0.3s; cursor: pointer; display: block; }
        .stat-link:hover .stat-val { color: var(--primary); text-decoration: underline; transform: scale(1.05); }
        .stat-val { font-size: 1.6rem; font-weight: 600; color: var(--primary); transition: 0.3s; }

        .houses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .house-card { background: var(--card); border-radius: 20px; padding: 20px; border: 2px solid transparent; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .house-card.alert { border-color: var(--danger); animation: pulse 2s infinite; }
        .house-card.solving { border-color: var(--warning); }
        
        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 10px; font-family: 'Prompt'; font-weight: 600; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-action:active { transform: scale(0.98); }
        
        .input-log { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; font-family: 'Prompt'; }
        .light-mode .input-log { background: #f8fafc; color: #1e293b; border-color: #cbd5e1; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(255, 77, 77, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); } }
    </style>
</head>
<body onclick="document.getElementById('sirenSound').pause()">

    <div class="header">
        <h1 id="villageDisplay">Smart Village</h1>
    </div>

    <div class="stats-bar">
        <div class="stat-card">
            <span>‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á</span>
            <div class="stat-val" id="safeDays">0 ‡∏ß‡∏±‡∏ô</div>
        </div>
        <div class="stat-card">
            <a href="history.html" class="stat-link">
                <span>‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ (‡∏Ñ‡∏•‡∏¥‡∏Å‡∏î‡∏π‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥)</span>
                <div class="stat-val" id="monthEvents">0</div>
            </a>
        </div>
        <div class="stat-card">
            <a href="history.html" class="stat-link">
                <span>‡∏õ‡∏µ‡∏ô‡∏µ‡πâ (‡∏Ñ‡∏•‡∏¥‡∏Å‡∏î‡∏π‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥)</span>
                <div class="stat-val" id="yearEvents">0</div>
            </a>
        </div>
    </div>

    <div class="houses-grid" id="housesContainer"></div>
    
    <audio id="sirenSound" loop><source src="https://www.soundjay.com/buttons/beep-01a.mp3" type="audio/mpeg"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBGVarHKqwjhNR_BGANj8CnSWahIHtJNiM",
        authDomain: "village-security-adf63.firebaseapp.com",
        databaseURL: "https://village-security-adf63-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "village-security-adf63",
        storageBucket: "village-security-adf63.firebasestorage.app",
        appId: "1:943368318320:web:7bfb07a8c1db15952233b5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const siren = document.getElementById('sirenSound');
    
    let settings = {};
    let localSolving = {}; 
    let eventStartTimes = {};

    // 1. ‡∏ü‡∏±‡∏á‡∏Ñ‡πà‡∏≤ Settings (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ò‡∏µ‡∏°‡πÅ‡∏•‡∏∞‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏°‡∏π‡πà‡∏ö‡πâ‡∏≤‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ)
    onValue(ref(database, 'Settings'), (snap) => {
        settings = snap.val() || {};
        document.getElementById('villageDisplay').innerText = settings.VillageName || "Smart Village";
        
        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Theme
        if (settings.Theme === 'light') {
            document.body.classList.add('light-mode');
        } else {
            document.body.classList.remove('light-mode');
        }
    });

    // 2. ‡∏ü‡∏±‡∏á‡∏Ñ‡πà‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ö‡πâ‡∏≤‡∏ô
    onValue(ref(database, 'Houses'), (snap) => {
        const housesData = snap.val() || {};
        const container = document.getElementById('housesContainer');
        container.innerHTML = '';
        let hasAnyAlert = false;

        const total = parseInt(settings.TotalHouses) || 10;
        for (let i = 1; i <= total; i++) {
            const id = `House${i}`;
            const data = housesData[id];
            
            // ‡∏≠‡πà‡∏≤‡∏ô‡∏Ñ‡πà‡∏≤ Status ‡πÅ‡∏ö‡∏ö‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô (0, 1 ‡∏´‡∏£‡∏∑‡∏≠ {Status: 1})
            let rawStatus = (data && typeof data === 'object') ? (data.Status || 0) : (data || 0);

            const isAlert = rawStatus == 1; 
            const isSolving = localSolving[id] === true; 

            if (isAlert && !isSolving) {
                hasAnyAlert = true;
                if (!eventStartTimes[id]) eventStartTimes[id] = new Date().toISOString();
            }

            const card = document.createElement('div');
            card.className = `house-card ${isAlert && !isSolving ? 'alert' : ''} ${isSolving ? 'solving' : ''}`;
            const name = (settings.HouseNames && settings.HouseNames[id]) || `‡∏ö‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ó‡∏µ‡πà ${i}`;
            
            card.innerHTML = `
                <h2 style="margin:0;">${name}</h2>
                <div style="font-size:0.9rem; margin-top:5px; opacity:0.8;">
                    ${isAlert && !isSolving ? 'üö® ‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏ö‡∏∏‡∏Å‡∏£‡∏∏‡∏Å!' : isSolving ? '‚ö†Ô∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...' : '‚úÖ ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏Å‡∏ï‡∏¥'}
                </div>
                ${isAlert && !isSolving ? `<button class="btn-action" style="background:var(--warning); color:#000;" onclick="window.startSolve('${id}')">‡∏£‡∏∞‡∏á‡∏±‡∏ö‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå</button>` : ''}
                <div id="panel-${id}" style="display:${isSolving ? 'block' : 'none'}; margin-top:15px;">
                    <input type="text" id="log-${id}" class="input-log" placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡∏™‡∏≤‡πÄ‡∏´‡∏ï‡∏∏ (‡πÄ‡∏ä‡πà‡∏ô ‡∏•‡∏°‡∏û‡∏±‡∏î‡πÅ‡∏£‡∏á)">
                    <button class="btn-action" style="background:var(--success); color:#fff;" onclick="window.finalSave('${id}')">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡∏∞‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô</button>
                </div>
            `;
            container.appendChild(card);
        }

        if (hasAnyAlert) siren.play().catch(() => {});
        else { siren.pause(); siren.currentTime = 0; }
    });

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå (Local Latch)
    window.startSolve = (id) => {
        localSolving[id] = true;
        // Re-render
        onValue(ref(database, 'Houses'), () => {}, {onlyOnce: true}); 
    };

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å History ‡πÅ‡∏•‡∏∞‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô
    window.finalSave = (id) => {
        const log = document.getElementById(`log-${id}`).value;
        if (!log) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏™‡∏≤‡πÄ‡∏´‡∏ï‡∏∏‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡∏∂‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡πà‡∏∞‡∏Ñ‡∏∏‡∏ì‡∏•‡∏µ");

        const historyRef = push(ref(database, 'History'));
        set(historyRef, {
            houseName: (settings.HouseNames && settings.HouseNames[id]) || id,
            startTime: eventStartTimes[id] || new Date().toISOString(),
            endTime: new Date().toISOString(),
            log: log,
            timestamp: serverTimestamp()
        }).then(() => {
            delete localSolving[id];
            delete eventStartTimes[id];
            alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏∞");
        });
    };

    // ‡∏ô‡∏±‡∏ö‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏à‡∏≤‡∏Å History
    onValue(ref(database, 'History'), (snap) => {
        const data = snap.val() || {};
        const count = Object.keys(data).length;
        document.getElementById('monthEvents').innerText = count;
        document.getElementById('yearEvents').innerText = count;
    });
</script>
</body>
</html>
