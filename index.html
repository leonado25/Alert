<div id="startOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <h2 style="color:white; margin-bottom:20px;">ระบบพร้อมเฝ้าระวัง...</h2>
    <button onclick="unlockAndStart()" style="padding:15px 40px; font-size:1.2rem; background:#00d4ff; border:none; border-radius:10px; cursor:pointer; font-family:'Prompt'; font-weight:600;">คลิกเพื่อเริ่มระบบและเปิดเสียง</button>
</div>

<script>
    // ฟังก์ชันปลดล็อกเสียงที่จะผูกกับปุ่ม Start
    window.unlockAndStart = () => {
        const siren = document.getElementById('siren');
        siren.play().then(() => {
            siren.pause(); // เล่นแล้วหยุดทันทีเพื่อขออนุญาต Browser
            document.getElementById('startOverlay').style.display = 'none';
            audioEnabled = true;
            console.log("ระบบเสียงพร้อมทำงาน 100%");
        }).catch(e => alert("กรุณาตรวจสอบการตั้งค่าเสียงใน Browser"));
    };
</script>
