<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard - Global Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Night Theme (Default) */
            --bg: #0b0f19;
            --card: rgba(255, 255, 255, 0.03);
            --text: #e2e8f0;
            --sub: #64748b;
            --accent: #00d4ff;
            --safe: #00ff88;
            --danger: #ff4d4d;
            --header-bg: rgba(11, 15, 25, 0.9);
            --modal-bg: #1a1f2e;
        }

        [data-theme="day"] {
            /* Day Theme */
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #1e293b;
            --sub: #94a3b8;
            --accent: #0ea5e9;
            --safe: #10b981;
            --danger: #ef4444;
            --header-bg: rgba(241, 245, 249, 0.9);
            --modal-bg: #ffffff;
        }

        * { box-sizing: border-box; transition: background 0.4s, color 0.4s, border 0.4s; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); color: var(--text); margin: 0; font-weight: 300; overflow-x: hidden; }

        /* Header Section */
        .header-nav { position: sticky; top: 0; z-index: 1000; background: var(--header-bg); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(128,128,128,0.1); }
        .row-top { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; }
        .v-title { font-size: 1.4rem; font-weight: 600; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; }
        .nav-info { font-size: 0.9rem; color: var(--sub); flex: 1; }
        .nav-clock { text-align: right; font-size: 1.2rem; flex: 1; font-weight: 400; }

        .row-stats { display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid rgba(128,128,128,0.1); }
        .stat-btn { text-decoration: none; color: inherit; text-align: center; flex: 1; }
        .stat-v { display: block; font-size: 1.8rem; font-weight: 200; }
        .stat-l { font-size: 0.7rem; color: var(--sub); text-transform: uppercase; letter-spacing: 1px; }

        /* Alert Bar */
        .alert-sticky { position: fixed; top: 135px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 600px; background: var(--danger); color: white; border-radius: 50px; padding: 12px 25px; display: none; z-index: 1100; text-align: center; font-weight: 600; box-shadow: 0 10px 25px rgba(255, 77, 77, 0.3); }

        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; padding: 40px; }
        .card { background: var(--card); border: 1px solid rgba(128,128,128,0.1); border-radius: 20px; padding: 30px; text-align: center; position: relative; transition: 0.3s; }
        .card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--safe); }
        .card.alerting { border-color: var(--danger); box-shadow: 0 0 20px rgba(255, 77, 77, 0.1); }
        .card.alerting::before { background: var(--danger); }
        .card.hl { outline: 3px solid var(--accent); transform: scale(1.03); }

        /* Controls */
        .btn { border: none; padding: 12px; border-radius: 12px; font-family: 'Prompt'; cursor: pointer; margin-top: 10px; width: 100%; font-size: 0.9rem; transition: 0.2s; }
        .btn-main { background: var(--accent); color: #fff; font-weight: 600; }
        .btn-sec { background: rgba(128,128,128,0.1); color: var(--sub); }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 2000; }
        .modal-box { background: var(--modal-bg); width: 90%; max-width: 400px; margin: 15vh auto; padding: 40px; border-radius: 25px; border: 1px solid rgba(128,128,128,0.2); }
        .m-input { width: 100%; padding: 15px; background: rgba(128,128,128,0.05); border: 1px solid rgba(128,128,128,0.2); border-radius: 12px; color: var(--text); margin-bottom: 20px; font-family: 'Prompt'; }

        #starter { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        @media (max-width: 768px) {
            .row-top { flex-direction: column; padding: 15px; text-align: center; }
            .nav-info, .nav-clock { text-align: center; margin: 5px 0; }
            .grid { padding: 20px; }
        }
    </style>
</head>
<body data-theme="night">

<div id="starter">
    <h1 style="font-weight: 200; letter-spacing: 4px;">SECURE DASHBOARD</h1>
    <button class="btn btn-main" style="width:auto; padding:15px 40px; border-radius:50px;" onclick="begin()">ACCESS SYSTEM</button>
</div>

<div class="header-nav">
    <div class="row-top">
        <div class="nav-info" id="dText">Loading...</div>
        <div class="v-title" id="vName">PROJECT</div>
        <div class="nav-clock" id="tText">00:00:00</div>
    </div>
    <div class="row-stats">
        <a href="history.html" class="stat-btn"><span class="stat-v" id="stat-days">0</span><span class="stat-l">Days Safe</span></a>
        <a href="history.html" class="stat-btn"><span class="stat-v" id="stat-month">0</span><span class="stat-l">Month</span></a>
        <a href="history.html" class="stat-btn"><span class="stat-v" id="stat-year">0</span><span class="stat-l">Year</span></a>
    </div>
</div>

<div id="stickyAlert" class="alert-sticky"></div>
<div id="mainGrid" class="grid"></div>

<div id="modalReport" class="modal">
    <div class="modal-box">
        <h2 style="margin-top:0; font-weight:400; color:var(--accent);" id="mTitle">REPORT</h2>
        <input type="text" id="insName" class="m-input" placeholder="à¸Šà¸·à¹ˆà¸­à¸œà¸¹à¹‰à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸š">
        <textarea id="insNote" class="m-input" rows="3" placeholder="à¸£à¸²à¸¢à¸¥à¸°à¹€à¸­à¸µà¸¢à¸”à¹€à¸«à¸•à¸¸à¸à¸²à¸£à¸“à¹Œ"></textarea>
        <button class="btn btn-main" onclick="confirmClose()">SUBMIT & CLOSE</button>
        <button class="btn btn-sec" onclick="document.getElementById('modalReport').style.display='none'">CANCEL</button>
    </div>
</div>

<audio id="alarm" loop><source src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBGVarHKqwjhNR_BGANj8CnSWahIHtJNiM",
        authDomain: "village-security-adf63.firebaseapp.com",
        databaseURL: "https://village-security-adf63-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "village-security-adf63",
        appId: "1:943368318320:web:7bfb07a8c1db15952233b5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let config = {}, statuses = {}, isSnooze = false, activeId = "";

    window.begin = () => {
        document.getElementById('starter').style.display = 'none';
        const a = document.getElementById('alarm'); a.play().then(()=>a.pause());
    };

    // 1. Listen for Theme & Settings
    onValue(ref(db, 'Settings'), (s) => {
        config = s.val() || {};
        document.getElementById('vName').innerText = config.VillageName || "SECURE";
        setTheme(config.ThemeMode);
        draw();
    });

    onValue(ref(db, 'Status'), (s) => { statuses = s.val() || {}; draw(); });
    onValue(ref(db, 'AuditLogs'), (s) => updateStats(s.val() || {}));

    function setTheme(m) {
        const h = new Date().getHours();
        let t = "night";
        if (m === "day") t = "day";
        else if (m === "auto") t = (h >= 6 && h < 18) ? "day" : "night";
        document.body.setAttribute('data-theme', t);
    }

    function draw() {
        const g = document.getElementById('mainGrid');
        const sBar = document.getElementById('stickyAlert');
        g.innerHTML = ''; let alerts = [];

        for(let i=1; i<=(config.TotalHouses||0); i++) {
            const id = "House_" + String(i).padStart(3, '0');
            const name = (config.HouseNames && config.HouseNames[id]) || id;
            const data = statuses[id] || {};
            const isAl = data.is_alerting === true;

            if(isAl) alerts.push({id, name});

            const card = document.createElement('div');
            card.className = `card ${isAl ? 'alerting' : ''}`;
            card.id = `card-${id}`;
            card.innerHTML = `
                <div style="font-size:1.2rem; margin:15px 0;">${name}</div>
                ${isAl ? `
                    <div style="color:var(--danger); font-size:0.8rem; margin-bottom:15px; font-weight:600;">ðŸš¨ ACTIVE ALERT</div>
                    <button class="btn btn-sec" onclick="window.snooze()">SILENCE</button>
                    <button class="btn btn-main" onclick="window.openRep('${id}','${name}')">RESOLVE</button>
                ` : `<div style="color:var(--safe); font-size:0.8rem; margin-top:10px;">SECURED</div>`}
            `;
            g.appendChild(card);
        }

        if(alerts.length > 0) {
            sBar.style.display = 'block';
            sBar.innerHTML = `âš ï¸ ACTIVE: ` + alerts.map(a => `<span style="cursor:pointer; text-decoration:underline; margin:0 5px;" onclick="window.focusIn('${a.id}')">${a.name}</span>`).join(' | ');
            if(!isSnooze) document.getElementById('alarm').play().catch(()=>{});
        } else {
            sBar.style.display = 'none'; document.getElementById('alarm').pause();
        }
    }

    window.focusIn = (id) => {
        const el = document.getElementById(`card-${id}`);
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        el.classList.add('hl'); setTimeout(() => el.classList.remove('hl'), 2500);
    };

    window.snooze = () => {
        isSnooze = true; document.getElementById('alarm').pause();
        setTimeout(() => { isSnooze = false; draw(); }, (config.SnoozeTime||30) * 1000);
    };

    window.openRep = (id, name) => {
        if(statuses[id].contact_status === true) return alert("âŒ à¸ªà¸²à¸¢à¸¢à¸±à¸‡à¸Šà¹‡à¸­à¸•à¸­à¸¢à¸¹à¹ˆ à¸à¸£à¸¸à¸“à¸²à¹à¸à¹‰à¹„à¸‚à¸«à¸™à¹‰à¸²à¸‡à¸²à¸™à¸à¹ˆà¸­à¸™");
        activeId = id; document.getElementById('mTitle').innerText = name;
        document.getElementById('modalReport').style.display = 'block';
    };

    window.confirmClose = () => {
        const n = document.getElementById('insName').value;
        const d = document.getElementById('insNote').value;
        if(!n || !d) return alert("à¸£à¸°à¸šà¸¸à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹ƒà¸«à¹‰à¸„à¸£à¸š");
        update(ref(db, `Status/${activeId}`), { is_alerting: false }).then(() => {
            push(ref(db, 'AuditLogs'), { houseId: activeId, inspector: n, detail: d, timestamp: Date.now() });
            document.getElementById('modalReport').style.display = 'none';
        });
    };

    function updateStats(logs) {
        const now = new Date(); let m=0, y=0, last=0;
        Object.values(logs).forEach(l => {
            const d = new Date(l.timestamp);
            if(d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear()) m++;
            if(d.getFullYear() === now.getFullYear()) y++;
            if(l.timestamp > last) last = l.timestamp;
        });
        document.getElementById('stat-month').innerText = m;
        document.getElementById('stat-year').innerText = y;
        document.getElementById('stat-days').innerText = last === 0 ? 0 : Math.floor((Date.now()-last)/86400000);
    }

    setInterval(() => {
        if (config.ThemeMode === "auto") setTheme("auto");
        const d = new Date();
        document.getElementById('tText').innerText = d.toLocaleTimeString('th-TH');
        document.getElementById('dText').innerText = d.toLocaleDateString('th-TH', {day:'numeric', month:'short', year:'numeric'});
    }, 1000);
</script>
</body>
</html>
