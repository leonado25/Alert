<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Security Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --danger: #ff4d4d; --primary: #00d4ff; --warning: #f1c40f; --success: #2ecc71; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --text: #fff; }
        .light-mode { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --primary: #0284c7; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; transition: 0.5s; }
        .stat-val { font-size: 1.4rem; font-weight: 600; color: var(--primary); cursor: pointer; }
        .house-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; margin-top: 20px; }
        .house-card { background: var(--card); border-radius: 15px; padding: 15px; border: 2px solid transparent; }
        .house-card.alarm { border-color: var(--danger); animation: blink 1s infinite; }
        .house-card.checking { border-color: var(--warning); }
        @keyframes blink { 0% { background: rgba(255, 77, 77, 0.1); } 50% { background: rgba(255, 77, 77, 0.3); } 100% { background: rgba(255, 77, 77, 0.1); } }
        .btn { width: 100%; padding: 10px; border: none; border-radius: 8px; font-family: 'Prompt'; font-weight: 600; cursor: pointer; margin-top: 8px; }
        .input-log { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-top: 8px; box-sizing: border-box; display: block; }
    </style>
</head>
<body onclick="document.getElementById('siren').pause()">

    <div style="text-align:center;">
        <h1 id="vName" style="color:var(--primary);">Smart Village</h1>
        <div style="display:flex; justify-content:center; gap:30px;">
            <div onclick="location.href='history.html'">‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ: <span class="stat-val" id="mCount">0</span></div>
            <div onclick="location.href='history.html'">‡∏õ‡∏µ‡∏ô‡∏µ‡πâ: <span class="stat-val" id="yCount">0</span></div>
        </div>
    </div>

    <div class="house-grid" id="grid"></div>
    <audio id="siren" loop><source src="https://www.soundjay.com/buttons/beep-01a.mp3" type="audio/mpeg"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBGVarHKqwjhNR_BGANj8CnSWahIHtJNiM",
        authDomain: "village-security-adf63.firebaseapp.com",
        databaseURL: "https://village-security-adf63-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "village-security-adf63",
        storageBucket: "village-security-adf63.firebasestorage.app",
        appId: "1:943368318320:web:7bfb07a8c1db15952233b5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const siren = document.getElementById('siren');
    let settings = {};
    let localStatus = {}; 

    // 1. ‡∏î‡∏∂‡∏á‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ ‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ò‡∏µ‡∏°
    onValue(ref(database, 'Settings'), (s) => {
        settings = s.val() || {};
        document.getElementById('vName').innerText = settings.VillageName || "Smart Village";
        document.body.className = settings.Theme === 'light' ? 'light-mode' : '';
        render();
    });

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        for(let i=1; i<=(settings.TotalHouses || 10); i++) {
            const id = `House${i}`;
            const name = (settings.HouseNames && settings.HouseNames[id]) || `‡∏´‡∏•‡∏±‡∏á‡∏ó‡∏µ‡πà ${i}`;
            grid.innerHTML += `
                <div class="house-card" id="card-${id}">
                    <div style="font-weight:600">${name}</div>
                    <div id="txt-${id}">‡∏õ‡∏Å‡∏ï‡∏¥</div>
                    <div id="ctrl-${id}" style="display:none; margin-top:10px;">
                        <div id="step1-${id}">
                            <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
                                <button class="btn" style="background:var(--warning)" onclick="window.snz('${id}',5)">5‡∏°.</button>
                                <button class="btn" style="background:var(--warning)" onclick="window.snz('${id}',15)">15‡∏°.</button>
                                <button class="btn" style="background:var(--warning)" onclick="window.snz('${id}',30)">30‡∏°.</button>
                                <button class="btn" style="background:var(--warning)" onclick="window.snz('${id}',60)">60‡∏°.</button>
                            </div>
                            <button class="btn" style="background:var(--success); color:white" onclick="window.goStep2('${id}')">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÅ‡∏•‡πâ‡∏ß</button>
                        </div>
                        <div id="step2-${id}" style="display:none;">
                            <input type="text" id="ins-${id}" class="input-log" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö">
                            <input type="text" id="log-${id}" class="input-log" placeholder="‡∏™‡∏≤‡πÄ‡∏´‡∏ï‡∏∏">
                            <button class="btn" style="background:var(--primary); color:#000" onclick="window.save('${id}')">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡∏∞‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô</button>
                        </div>
                    </div>
                </div>`;
        }
        listen();
    }

    function listen() {
        onValue(ref(database, 'Houses'), (snap) => {
            const data = snap.val() || {};
            let isAnyAlarm = false;
            for(let i=1; i<=(settings.TotalHouses || 10); i++) {
                const id = 'House'+i;
                const card = document.getElementById('card-'+id);
                if(!card) continue;

                // Latch Logic: ‡∏ñ‡πâ‡∏≤‡∏Ñ‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô 1 ‡πÉ‡∏´‡πâ‡∏Ñ‡πâ‡∏≤‡∏á Alarm
                if(data[id] == 1 && localStatus[id] !== 'checking') localStatus[id] = 'alarm';
                else if(data[id] == 0 && localStatus[id] !== 'checking') localStatus[id] = null;

                if(localStatus[id] === 'alarm') {
                    card.className = 'house-card alarm';
                    document.getElementById('txt-'+id).innerText = "üö® ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô!";
                    document.getElementById('ctrl-'+id).style.display = 'block';
                    isAnyAlarm = true;
                } else if(localStatus[id] === 'checking') {
                    card.className = 'house-card checking';
                    document.getElementById('txt-'+id).innerText = "‚ö†Ô∏è ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏≠‡∏¢‡∏π‡πà...";
                } else {
                    card.className = 'house-card';
                    document.getElementById('txt-'+id).innerText = "‡∏õ‡∏Å‡∏ï‡∏¥";
                    document.getElementById('ctrl-'+id).style.display = 'none';
                }
            }
            if(isAnyAlarm) siren.play().catch(()=>{}); else siren.pause();
        });
    }

    window.snz = (id, m) => {
        localStatus[id] = 'checking';
        siren.pause();
        setTimeout(() => {
            get(ref(database, 'Houses/'+id)).then(s => {
                if(s.val() == 1) { localStatus[id] = 'alarm'; set(ref(database, 'Houses/ping'), Math.random()); }
                else { localStatus[id] = null; }
            });
        }, m * 60000);
        render(); // update UI
    };

    window.goStep2 = (id) => {
        get(ref(database, 'Houses/'+id)).then(s => {
            if(s.val() == 1) alert("‡∏™‡∏≤‡∏¢‡∏¢‡∏±‡∏á‡∏ä‡πá‡∏≠‡∏ï‡∏≠‡∏¢‡∏π‡πà!");
            else { document.getElementById('step1-'+id).style.display='none'; document.getElementById('step2-'+id).style.display='block'; }
        });
    };

    window.save = (id) => {
        const ins = document.getElementById('ins-'+id).value;
        const log = document.getElementById('log-'+id).value;
        if(!ins || !log) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö!");

        push(ref(database, 'History'), { house:id, inspector:ins, log:log, timestamp:serverTimestamp() }).then(() => {
            set(ref(database, 'Houses/'+id), 0); // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô 0 ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
            localStatus[id] = null;
            alert("‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
            render();
        });
    };

    onValue(ref(database, 'History'), s => {
        const c = s.val() ? Object.keys(s.val()).length : 0;
        document.getElementById('mCount').innerText = c;
        document.getElementById('yCount').innerText = c;
    });
</script>
</body>
</html>
