
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard - Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏°‡∏∑‡∏≠‡∏≠‡∏≤‡∏ä‡∏µ‡∏û ‡πÄ‡∏ô‡πâ‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Å‡∏•‡∏µ‡πâ‡∏¢‡∏á‡πÅ‡∏•‡∏∞‡∏ô‡∏∏‡πà‡∏°‡∏ô‡∏ß‡∏• */
        :root { --safe: #00ff88; --danger: #ff4d4d; --bg: #0b0f19; --card: rgba(255, 255, 255, 0.03); --text: #e2e8f0; --accent: #00d4ff; }
        * { box-sizing: border-box; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); color: var(--text); margin: 0; font-weight: 300; }

        /* Header Layout: ‡∏ã‡πâ‡∏≤‡∏¢ ‡∏Å‡∏•‡∏≤‡∏á ‡∏Ç‡∏ß‡∏≤ */
        .header-container { display: flex; flex-direction: column; sticky; top: 0; z-index: 100; background: rgba(11, 15, 25, 0.8); backdrop-filter: blur(10px); }
        .nav-row { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; }
        .nav-date { font-size: 0.85rem; color: #64748b; flex: 1; }
        .nav-title { font-size: 1.4rem; font-weight: 600; flex: 1; text-align: center; letter-spacing: 2px; color: var(--accent); }
        .nav-clock { font-size: 1.2rem; flex: 1; text-align: right; font-weight: 400; }

        /* Statistics Row: ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ | ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ | ‡∏õ‡∏µ‡∏ô‡∏µ‡πâ */
        .stats-row { display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.05); }
        .stat-box { text-decoration: none; color: inherit; text-align: center; }
        .stat-num { display: block; font-size: 1.8rem; font-weight: 200; color: var(--text); }
        .stat-label { font-size: 0.7rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }

        /* Sticky Alert: ‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà 3 ‡∏à‡∏∞‡πÇ‡∏ä‡∏ß‡πå‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡πÄ‡∏´‡∏ï‡∏∏ */
        .floating-alert { position: fixed; top: 130px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 600px; background: rgba(255, 77, 77, 0.9); border-radius: 50px; padding: 10px 25px; display: none; z-index: 1000; text-align: center; font-weight: 600; box-shadow: 0 10px 30px rgba(255, 77, 77, 0.3); }

        /* Grid System */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; padding: 40px; }
        .card { background: var(--card); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; padding: 30px; text-align: center; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; }
        .card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--safe); transition: 0.3s; }
        .card.alerting { border-color: var(--danger); }
        .card.alerting::before { background: var(--danger); box-shadow: 0 0 15px var(--danger); }

        /* Buttons */
        .btn { border: none; padding: 10px 15px; border-radius: 12px; font-family: 'Prompt'; cursor: pointer; margin-top: 15px; width: 100%; font-size: 0.9rem; transition: 0.3s; }
        .btn-snooze { background: rgba(255,255,255,0.05); color: #94a3b8; }
        .btn-action { background: var(--accent); color: #000; font-weight: 600; }
        
        /* Modal Glassmorphism */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 2000; }
        .modal-body { background: #1a1f2e; width: 90%; max-width: 400px; margin: 15vh auto; padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }
        .m-input { width: 100%; padding: 15px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: white; margin-bottom: 20px; font-family: 'Prompt'; }

        /* Welcome Screen */
        #start-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .start-btn { background: none; border: 1px solid var(--accent); color: var(--accent); padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; cursor: pointer; transition: 0.3s; }
        .start-btn:hover { background: var(--accent); color: #000; }

        @media (max-width: 768px) {
            .nav-row { flex-direction: column; gap: 10px; }
            .nav-date, .nav-clock { text-align: center; }
            .dashboard-grid { padding: 20px; }
        }
    </style>
</head>
<body>

<div id="start-screen">
    <h1 style="font-weight: 200; letter-spacing: 5px;">COMMAND CENTER</h1>
    <button class="start-btn" onclick="initialize()">ACCESS SYSTEM</button>
</div>

<div class="header-container">
    <div class="nav-row">
        <div class="nav-date" id="dateText"></div>
        <div class="nav-title" id="vTitle">PROJECT NAME</div>
        <div class="nav-clock" id="timeText">00:00:00</div>
    </div>
    <div class="stats-row">
        <a href="history.html" class="stat-box">
            <span class="stat-num" id="s1">0</span>
            <span class="stat-label">Days Safe</span>
        </a>
        <a href="history.html" class="stat-box">
            <span class="stat-num" id="s2">0</span>
            <span class="stat-label">This Month</span>
        </a>
        <a href="history.html" class="stat-box">
            <span class="stat-num" id="s3">0</span>
            <span class="stat-label">This Year</span>
        </a>
    </div>
</div>

<div id="alertSticky" class="floating-alert"></div>

<div id="grid" class="dashboard-grid"></div>

<div id="m" class="modal">
    <div class="modal-body">
        <h2 style="margin-top:0; font-weight:400;">‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå</h2>
        <input type="text" id="iName" class="m-input" placeholder="‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏à‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà">
        <textarea id="iNote" class="m-input" rows="3" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö"></textarea>
        <button class="btn btn-action" onclick="submitJob()">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
        <button class="btn" style="background:none; color:#64748b;" onclick="closeM()">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
    </div>
</div>

<audio id="sfx" loop><source src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = {
        apiKey: "AIzaSyBGVarHKqwjhNR_BGANj8CnSWahIHtJNiM",
        authDomain: "village-security-adf63.firebaseapp.com",
        databaseURL: "https://village-security-adf63-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "village-security-adf63",
        storageBucket: "village-security-adf63.firebasestorage.app",
        appId: "1:943368318320:web:7bfb07a8c1db15952233b5"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    let sets = {}, statusData = {}, snooze = false, targetId = "";

    window.initialize = () => {
        document.getElementById('start-screen').style.display = 'none';
        const sfx = document.getElementById('sfx');
        sfx.play().then(() => sfx.pause());
    };

    onValue(ref(db, 'Settings'), (s) => {
        sets = s.val() || {};
        document.getElementById('vTitle').innerText = sets.VillageName || "SECURE";
        draw();
    });

    onValue(ref(db, 'AuditLogs'), (s) => calcStats(s.val() || {}));
    onValue(ref(db, 'Status'), (s) => { statusData = s.val() || {}; draw(); });

    function draw() {
        const grid = document.getElementById('grid');
        const alertS = document.getElementById('alertSticky');
        grid.innerHTML = '';
        let currentAlerts = [];

        for(let i=1; i<=(sets.TotalHouses||0); i++) {
            const id = "House_" + String(i).padStart(3, '0');
            const name = (sets.HouseNames && sets.HouseNames[id]) || id;
            const s = statusData[id] || {};
            const active = s.is_alerting === true;

            if(active) currentAlerts.push({id, name});

            const div = document.createElement('div');
            div.className = `card ${active ? 'alerting' : ''}`;
            div.id = `card-${id}`;
            div.innerHTML = `
                <div style="font-size:0.7rem; color:#64748b; margin-bottom:10px;">ZONE ${i}</div>
                <div style="font-size:1.1rem; margin-bottom:15px;">${name}</div>
                ${active ? `
                    <div style="color:var(--danger); font-size:0.8rem; margin-bottom:15px;">üö® ACTIVE SIGNAL</div>
                    <button class="btn btn-snooze" onclick="doSnooze()">SILENCE</button>
                    <button class="btn btn-action" onclick="openM('${id}','${name}')">RESOLVE</button>
                ` : `<div style="color:var(--safe); font-size:0.8rem;">SECURED</div>`}
            `;
            grid.appendChild(div);
        }

        if(currentAlerts.length > 0) {
            alertS.style.display = 'block';
            alertS.innerHTML = `‚ö†Ô∏è ACTIVE: ` + currentAlerts.map(a => `<span style="cursor:pointer; margin:0 5px;" onclick="focusHouse('${a.id}')">${a.name}</span>`).join('|');
            if(!snooze) document.getElementById('sfx').play().catch(()=>{});
        } else {
            alertS.style.display = 'none';
            document.getElementById('sfx').pause();
        }
    }

    window.focusHouse = (id) => {
        const el = document.getElementById(`card-${id}`);
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        el.style.borderColor = 'var(--accent)';
        setTimeout(() => el.style.borderColor = 'rgba(255,255,255,0.05)', 2000);
    };

    window.doSnooze = () => {
        snooze = true; document.getElementById('sfx').pause();
        setTimeout(() => { snooze = false; draw(); }, (sets.SnoozeTime||30) * 1000);
    };

    window.openM = (id, name) => {
        if(statusData[id].contact_status === true) return alert("‚ùå ‡∏™‡∏≤‡∏¢‡∏¢‡∏±‡∏á‡∏ä‡πá‡∏≠‡∏ï‡∏≠‡∏¢‡∏π‡πà ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏´‡∏ô‡πâ‡∏≤‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô");
        targetId = id;
        document.getElementById('m').style.display = 'block';
    };

    window.closeM = () => document.getElementById('m').style.display = 'none';

    window.submitJob = () => {
        const n = document.getElementById('iName').value;
        const d = document.getElementById('iNote').value;
        if(!n || !d) return alert("‡∏£‡∏∞‡∏ö‡∏∏‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
        update(ref(db, `Status/${targetId}`), { is_alerting: false }).then(() => {
            push(ref(db, 'AuditLogs'), { houseId: targetId, inspector: n, detail: d, timestamp: Date.now() });
            closeM();
        });
    };

    function calcStats(logs) {
        const now = new Date();
        let m=0, y=0, last=0;
        Object.values(logs).forEach(l => {
            const d = new Date(l.timestamp);
            if(d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear()) m++;
            if(d.getFullYear() === now.getFullYear()) y++;
            if(l.timestamp > last) last = l.timestamp;
        });
        document.getElementById('s2').innerText = m;
        document.getElementById('s3').innerText = y;
        document.getElementById('s1').innerText = last === 0 ? 0 : Math.floor((Date.now()-last)/86400000);
    }

    setInterval(() => {
        const d = new Date();
        document.getElementById('timeText').innerText = d.toLocaleTimeString('th-TH');
        document.getElementById('dateText').innerText = d.toLocaleDateString('th-TH', {day:'numeric', month:'short', year:'numeric'});
    }, 1000);
</script>
</body>
</html>
